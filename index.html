<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Programing Language Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Programing Language Suggester</h1>
      <p class="lead">Learn which language is right for you by taking our survey.</p>
      <hr class="my-4">
    </div>

    <form id="form">
      <p>What's your name?</p>
      <div class="form-group">
        <label for="name">Enter your name:</label>
        <input id="name" class="for-control" type="text">
      </div>
      <p>Pick the Language</p>
      <select id='language' class="form-control">
        <option value='c_sharp'>C #</option>
        <option value='go'>Go</option>
        <option value='javascript'>JavaScript</option>
        <option value='ruby'>Ruby</option>
        <option value='rust'>Rust</option>
        <option value='swift'>swift</option>
      </select>
      <button type="submit" class="btn">Find Out!</button>
    </form>
<!-- show hide images -->
    <div class="c_sharp">
      <img src="img/C_Sharp.png">
    </div>
    <div class="go">
      <img src="img/go.png">
    </div>
    <div class="javascript">
      <img src="img/javascript.png">
    </div>
    <div class="ruby">
      <img src="img/ruby.png">
    </div>
    <div class="rust">
      <img src="img/rust.png">
    </div>
    <div class="swift">
      <img src="img/swift.png">
    </div>
  </div>
</body>

</html>
