<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Programing Language Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Programing Language Suggester</h1>
      <p class="lead">Learn which language is right for you by taking our survey.</p>
      <hr class="my-4">
    </div>

    <form id="form">

      <p>What's your favorite color?</p>
      <select id='color' class="form-control">
        <option value='1'>red</option>
        <option value='2'>blue</option>
        <option value='3'>brown</option>
        <option value='4'>yellow</option>
        <option value='5'>green</option>
        <option value='6'>orange</option>
      </select>
      <p>What's your favorite food?</p>
      <select id='food' class="form-control">
        <option value='1'>hamburger</option>
        <option value='2'>apples</option>
        <option value='3'>pizza</option>
        <option value='4'>chocolate</option>
        <option value='5'>spaghetti</option>
        <option value='6'>pie</option>
      </select>
      <p>What's your favorite country?</p>
      <select id='country' class="form-control">
        <option value='1'>Mexico</option>
        <option value='2'>France</option>
        <option value='3'>Japan</option>
        <option value='4'>Russia</option>
        <option value='5'>Ethiopia</option>
        <option value='6'>Greece</option>
      </select>
      <p>What's your favorite movie?</p>
      <select id='movie' class="form-control">
        <option value='1'>Harry Potter</option>
        <option value='2'>Lord of the Rings</option>
        <option value='3'>Top Gun</option>
        <option value='4'>Spiderman</option>
        <option value='5'>Batman</option>
        <option value='6'>Contact</option>
      </select>
      <p>What's your favorite sport?</p>
      <select id='sport' class="form-control">
        <option value='1'>Football</option>
        <option value='2'>Pool</option>
        <option value='3'>Tennis</option>
        <option value='4'>Cycling</option>
        <option value='5'>Yoga</option>
        <option value='6'>Running</option>
      </select>
      <button type="submit" class="btn-primary">Submit!</button>
    </form>
<!-- show hide images -->
    <div class="c_sharp">
      <img src="img/C_Sharp.png">
    </div>
    <div class="go">
      <img src="img/go.png">
    </div>
    <div class="javascript">
      <img src="img/javascript.png">
    </div>
    <div class="ruby">
      <img src="img/ruby.png">
    </div>
    <div class="rust">
      <img src="img/rust.png">
    </div>
    <div class="swift">
      <img src="img/swift.png">
    </div>
  </div>
</body>

</html>
